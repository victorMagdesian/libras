<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tradutor de Libras</title>
  <style>
    /* Reset e estilos básicos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a1a;
      color: #eee;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    /* Container principal */
    .container {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    /* Campo de entrada e botão Traduzir */
    .input-area {
      margin-bottom: 20px;
    }
    .input-area input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #555;
      border-radius: 4px;
      background: #222;
      color: #eee;
    }
    .input-area button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-area button:hover {
      background: #2980b9;
    }
    /* Área de exibição dos gestos */
    .gesture-display {
      margin-top: 20px;
      min-height: 200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gesture {
      display: inline-block;
      padding: 15px;
      border: 2px solid #555;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 1rem;
      text-transform: uppercase;
      width: 100px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    /* Animações de gestos */
    /* Gesto "wave" para "olá" */
    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }
    .gesture.wave {
      animation: fadeIn 0.5s forwards, wave 2s infinite;
    }
    /* Gesto "heart" para "amor" */
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .gesture.heart {
      animation: fadeIn 0.5s forwards, heartbeat 1.5s infinite;
    }
    /* Gesto "thumbs-up" para "bom" */
    @keyframes thumbsUp {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .gesture.thumbs-up {
      animation: fadeIn 0.5s forwards, thumbsUp 1s infinite;
    }
    /* Gesto "thank-you" para "obrigado" */
    @keyframes slideIn {
      0% { transform: translateX(-100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    .gesture.thank-you {
      animation: slideIn 1s forwards;
    }
    /* Gesto "yes" para "sim" */
    @keyframes nod {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
    .gesture.yes {
      animation: fadeIn 0.5s forwards, nod 1s infinite;
    }
    /* Gesto "no" para "não" */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(5px); }
      50% { transform: translateX(0); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .gesture.no {
      animation: fadeIn 0.5s forwards, shake 1s infinite;
    }
    /* Gesto "unknown" para palavras sem tradução */
    .gesture.unknown {
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    /* Responsividade */
    @media (max-width: 480px) {
      .gesture {
        width: 80px;
        padding: 10px;
        font-size: 0.9rem;
      }
      .input-area input[type="text"] {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tradutor de Libras</h1>
    <div class="input-area">
      <input type="text" id="textInput" placeholder="Digite seu texto aqui...">
      <br>
      <button id="translateButton">Traduzir</button>
    </div>
    <div class="gesture-display" id="gestureDisplay">
      <!-- Os gestos traduzidos serão exibidos aqui -->
    </div>
  </div>
  
  <script>
    // Dicionário de traduções simples (palavra em minúsculas para classe de gesto)
    const translations = {
      "olá": "wave",
      "amor": "heart",
      "bom": "thumbs-up",
      "obrigado": "thank-you",
      "sim": "yes",
      "não": "no"
    };

    // Ao clicar no botão Traduzir, processa o texto e gera as animações de gestos
    document.getElementById('translateButton').addEventListener('click', function() {
      const inputText = document.getElementById('textInput').value.trim();
      const gestureDisplay = document.getElementById('gestureDisplay');
      
      // Limpa o display de gestos anterior
      gestureDisplay.innerHTML = "";
      
      if (!inputText) {
        gestureDisplay.innerHTML = "<p style='color: #ff8080;'>Por favor, digite um texto.</p>";
        return;
      }
      
      // Separa o texto em palavras
      const words = inputText.split(/\s+/);
      
      words.forEach(word => {
        // Normaliza a palavra para minúsculas e remove pontuação
        const normalized = word.toLowerCase().replace(/[.,!?]/g, "");
        // Procura a tradução; se não encontrar, usa "unknown"
        const gestureClass = translations[normalized] || "unknown";
        
        // Cria o elemento para o gesto
        const gestureEl = document.createElement('div');
        gestureEl.className = `gesture ${gestureClass}`;
        // Exibe a palavra original (ou um ícone, se desejar)
        gestureEl.textContent = normalized;
        // Adiciona o elemento à área de saída
        gestureDisplay.appendChild(gestureEl);
      });
    });
  </script>
</body>
</html>
